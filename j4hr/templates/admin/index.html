
{% extends "_layouts/base.html" %}
{% block content %}
<div class="col-lg-12 page-header">
    <a href="{{url_for('admin.applications')}}" class="btn btn-primary pull-right">Manage applications</a>
    <h1>I Whip My Slaves Back And Forth <small>{{corporation.name}}</small></h1>
</div>
<div class="col-lg-12">
    <div id="application_chart" style="height:350px"></div>
    <div class="col-lg-4 text-center">
        <span class="label label-primary">{{counters.created}}</span> applications
    </div>
    <div class="col-lg-4 text-center">
        <span class="label label-success">{{counters.accepted}}</span> accepted
    </div>
    <div class="col-lg-4 text-center">
        <span class="label label-danger">{{counters.rejected}}</span> rejected
    </div>
</div>
<link rel="stylesheet" href="http://cdn.oesmith.co.uk/morris-0.4.3.min.css">
<script src="//ajax.googleapis.com/ajax/libs/jquery/1.9.0/jquery.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/raphael/2.1.0/raphael-min.js"></script>
<script src="http://cdn.oesmith.co.uk/morris-0.4.3.min.js"></script>
<script>
    var stats = {{stats|safe}}
    new Morris.Line({
        // ID of the element in which to draw the chart.
        element: 'application_chart',
        // Chart data records -- each entry in this array corresponds to a point on
        // the chart.
        data: stats,
        // The name of the data record attribute that contains x-values.
        xkey: 'date',
        // A list of names of data record attributes that contain y-values.
        ykeys: ['new', 'rejected', 'accepted'],
        // Labels for the ykeys -- will be displayed when you hover over the
        // chart.
        labels: ['New', 'Rejected', 'Accepted'],
        smooth: false
    });
</script>
{% endblock %}
