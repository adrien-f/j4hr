
{% extends "_layouts/base.html" %}
{% block content %}
<div class="col-lg-12 page-header">
    <h1>I Whip My Slaves Back And Forth <small>Administration</small></h1>
</div>
<div class="col-lg-6 col-lg-offset-3 well">
    <div class="col-lg-3 text-center">
        <img src="/static/public/images/logo.png" width="100" alt="">
    </div>
    <div class="col-lg-9">
        <br>
        <p>Please login using your LDAP account.</p>
        <form action="{{url_for('admin.login')}}" method="post" class="form-inline">
            {{form.hidden_tag()}}
            <div class="form-group">
                <input type="text" name="username" class="form-control input-sm" placeholder="Username">
            </div>
            <div class="form-group">
                <input type="password" name="password" class="form-control input-sm" placeholder="Password">
            </div>
            <button type="submit" class="btn btn-primary btn-sm">{{icon('key')}} Login</button>
        </form>
    </div>

</div>
{% endblock %}
